        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Kanit', 'sans-serif'],
                    },
                    colors: {
                        background: '#0B1120', // Darker background from image
                        surface: '#151F32',    // Container background
                        accent: '#2DD4BF',     // Teal/Cyan accent
                        matcha: '#B8D943',
                        neon: '#00F0FF',
                    }
                }
            }
        }
    </script>
    <style>
        body {

            color: #E2E8F0;
        }

        .glass-panel {
            background: #151F32;

        .control-bar {
            background: #1E293B;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-input {
            background: #0F172A;
            border: 1px solid #334155;
            color: #94A3B8;
            transition: all 0.2s;
        }

        .custom-input:focus {
            border-color: #2DD4BF;
            color: white;
            outline: none;
        }

        .custom-input::placeholder {
            color: #475569;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0B1120;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Checkbox Styles */
        .custom-checkbox {
            appearance: none;
            background-color: #0F172A;
            border: 1px solid #334155;
            border-radius: 4px;
            display: inline-block;
            position: relative;
        }

        .custom-checkbox:checked {
            background-color: #2DD4BF;
            border-color: #2DD4BF;
        }

        .custom-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: #0F172A;
            font-size: 12px;
            font-weight: bold;
            left: 2px;
            top: -1px;
        }

            </div>

            <!-- Filters Group -->

                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>

                    <button id="areaBtn" onclick="toggleDropdown('areaDropdown')"
                        class="w-full pl-10 pr-8 py-3 rounded-xl custom-input text-sm text-left flex items-center justify-between group focus:border-accent focus:ring-1 focus:ring-accent outline-none">
                        <span id="areaBtnText" class="truncate text-slate-400">Select Areas</span>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 group-hover:text-white transition-colors"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="areaDropdown"
                        class="hidden absolute top-full left-0 mt-2 w-64 max-h-60 overflow-y-auto rounded-xl border border-slate-700 bg-slate-800 shadow-xl z-50 p-2 space-y-1">
                        <!-- Checkboxes injected here -->
                    </div>
                </div>

                <!-- Type Filter (Multi-select) -->
                <div class="relative min-w-[180px]">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-accent z-10 pointer-events-none"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                    </svg>

                    <button id="typeBtn" onclick="toggleDropdown('typeDropdown')"
                        class="w-full pl-10 pr-8 py-3 rounded-xl custom-input text-sm text-left flex items-center justify-between group focus:border-accent focus:ring-1 focus:ring-accent outline-none">

                            class="h-4 w-4 absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-500 group-hover:text-white transition-colors"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->

                                    <div>
                                        <label for="name"

                                            Name</label>

                                            class="w-full rounded-lg bg-slate-900 border-slate-700 text-white focus:border-accent focus:ring-accent p-2.5">
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label for="area"
                                                class="block text-sm font-medium leading-6 text-slate-300 mb-1">Area</label>
                                            <input type="text" id="area" required list="areaSuggestions"
                                                class="w-full rounded-lg bg-slate-900 border-slate-700 text-white focus:border-accent focus:ring-accent p-2.5">

                                                <option value="Shinjuku">
                                                <option value="Shibuya">
                                                <option value="Harajuku">
                                                <option value="Akihabara">
                                                <option value="Ueno">
                                                <option value="Asakusa">
                                                <option value="Ginza">
                                            </datalist>
                                        </div>
                                        <div>
                                            <label for="type"
                                                class="block text-sm font-medium leading-6 text-slate-300 mb-1">Type</label>
                                            <input type="text" id="type" required list="typeSuggestions"
                                                class="w-full rounded-lg bg-slate-900 border-slate-700 text-white focus:border-accent focus:ring-accent p-2.5">

                                                <option value="คาเฟ่">

                                                <option value="สวนสาธารณะ">
                                                <option value="วัด/ศาลเจ้า">
                                            </datalist>
                                        </div>
                                    </div>
                                    <div>
                                        <label for="time"
                                            class="block text-sm font-medium leading-6 text-slate-300 mb-1">Opening
                                            Hours</label>
                                        <input type="text" id="time" placeholder="e.g. 10:00 - 22:00" required
                                            class="w-full rounded-lg bg-slate-900 border-slate-700 text-white focus:border-accent focus:ring-accent p-2.5">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                            Location</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

            { id: 67, name: "SEIBU Shibuya Store", time: "10:00 - 20:00", type: "ห้างสรรพสินค้า", area: "Shibuya" },
            { id: 68, name: "Parco Theatre (ตึก Shibuya Parco)", time: "11:00 - 21:00 (เวลาตึก)", type: "โรงละคร", area: "Shibuya" },
            { id: 69, name: "BAPE STORE® SHIBUYA", time: "11:00 - 21:00", type: "ร้านเสื้อผ้า", area: "Shibuya" },
            { id: 70, name: "Stussy (สาขา Shibuya)", time: "11:00 - 19:00", type: "ร้านเสื้อผ้า", area: "Shibuya" }
        ];

        // DOM Elements
        const contentArea = document.getElementById('contentArea');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');
        const modal = document.getElementById('addModal');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalPanel = document.getElementById('modalPanel');

        // Multi-select Elements
        const areaDropdown = document.getElementById('areaDropdown');
        const typeDropdown = document.getElementById('typeDropdown');
        const areaBtn = document.getElementById('areaBtn');
        const typeBtn = document.getElementById('typeBtn');

        // State for filters
        let selectedAreas = new Set();
        let selectedTypes = new Set();

        // Helper to get color based on type keywords
        function getTypeColor(type) {
            const t = type.toLowerCase();
            if (t.includes('อาหาร') || t.includes('ราเม็ง') || t.includes('ชาบู') || t.includes('แกงกะหรี่') || t.includes('เครป') || t.includes('อิซาคายะ') || t.includes('ปิ้งย่าง') || t.includes('ไก่') || t.includes('ข้าวหน้าเนื้อ') || t.includes('food')) {
                return 'text-orange-400';
            }
            if (t.includes('กาแฟ') || t.includes('น้ำชา') || t.includes('cafe')) {
                return 'text-pink-400';
            }
            if (t.includes('เสื้อผ้า') || t.includes('กระเป๋า') || t.includes('สินค้า') || t.includes('ห้าง') || t.includes('รองเท้า') || t.includes('ร้านค้า') || t.includes('ตลาด') || t.includes('ดนตรี') || t.includes('shopping')) {
                return 'text-blue-400';
            }
            if (t.includes('สวน') || t.includes('วัด') || t.includes('ศาลเจ้า') || t.includes('โรงละคร') || t.includes('sightseeing')) {
                return 'text-emerald-400';
            }
            return 'text-gray-400';
        }

        // Init
        function init() {
            populateAreaFilter();
            populateTypeFilter();
            render();

            // Event Listeners
            searchInput.addEventListener('input', render);

            // Close dropdowns when clicking outside
            document.addEventListener('click', (e) => {
                if (!areaBtn.contains(e.target) && !areaDropdown.contains(e.target)) {
                    areaDropdown.classList.add('hidden');
                }
                if (!typeBtn.contains(e.target) && !typeDropdown.contains(e.target)) {
                    typeDropdown.classList.add('hidden');
                }
            });
        }

        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            dropdown.classList.toggle('hidden');
        }

        function populateAreaFilter() {
            const areas = [...new Set(locations.map(l => l.area))].sort();

            areaDropdown.innerHTML = areas.map(area => `
                <label class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg cursor-pointer transition-colors select-none">
                    <input type="checkbox" value="${area}" 
                        ${selectedAreas.has(area) ? 'checked' : ''}
                        onchange="toggleSelection('area', '${area}')"
                        class="custom-checkbox w-4 h-4 text-accent">
                    <span class="text-sm text-slate-300">${area}</span>
                </label>
            `).join('');

            updateFilterButton('area');
        }

        function populateTypeFilter() {
            const types = [...new Set(locations.map(l => l.type))].sort();

            typeDropdown.innerHTML = types.map(type => `
                <label class="flex items-center gap-3 p-2 hover:bg-white/5 rounded-lg cursor-pointer transition-colors select-none">
                    <input type="checkbox" value="${type}" 
                        ${selectedTypes.has(type) ? 'checked' : ''}
                        onchange="toggleSelection('type', '${type}')"
                        class="custom-checkbox w-4 h-4 text-accent">
                    <span class="text-sm text-slate-300">${type}</span>
                </label>
            `).join('');

            updateFilterButton('type');
        }

        function toggleSelection(category, value) {
            const set = category === 'area' ? selectedAreas : selectedTypes;
            if (set.has(value)) {
                set.delete(value);
            } else {
                set.add(value);
            }
            updateFilterButton(category);
            render();
        }

        function updateFilterButton(category) {
            const set = category === 'area' ? selectedAreas : selectedTypes;
            const btnText = document.getElementById(`${category}BtnText`);
            const label = category === 'area' ? 'Areas' : 'Types';

            if (set.size === 0) {
                btnText.textContent = `Select ${label}`;
                btnText.classList.add('text-slate-400');
                btnText.classList.remove('text-white');
            } else if (set.size === 1) {
                btnText.textContent = [...set][0];
                btnText.classList.remove('text-slate-400');
                btnText.classList.add('text-white');
            } else {
                btnText.textContent = `${set.size} ${label} Selected`;
                btnText.classList.remove('text-slate-400');
                btnText.classList.add('text-white');
            }
        }

        function resetFilters() {
            searchInput.value = '';
            selectedAreas.clear();
            selectedTypes.clear();

            // Re-populate to clear checkboxes visually
            populateAreaFilter();
            populateTypeFilter();
            render();
        }

        function getFilteredLocations() {
            const search = searchInput.value.toLowerCase();

            return locations.filter(loc => {
                const matchesSearch = loc.name.toLowerCase().includes(search) ||
                    loc.area.toLowerCase().includes(search) ||
                    loc.type.toLowerCase().includes(search);

                const matchesArea = selectedAreas.size === 0 || selectedAreas.has(loc.area);
                const matchesType = selectedTypes.size === 0 || selectedTypes.has(loc.type);

                return matchesSearch && matchesArea && matchesType;
            });
        }

        function deleteLocation(id) {
            if (confirm('Are you sure you want to delete this location?')) {
                locations = locations.filter(loc => loc.id !== id);
                localStorage.setItem('tokyoTripLocations', JSON.stringify(locations));
                populateAreaFilter();
                populateTypeFilter();
                render();
            }
        }

        function editLocation(id) {
            const loc = locations.find(l => l.id === id);
            if (!loc) return;

            document.getElementById('editId').value = loc.id;
            document.getElementById('name').value = loc.name;
            document.getElementById('area').value = loc.area;
            document.getElementById('type').value = loc.type;
            document.getElementById('time').value = loc.time;

            document.getElementById('modal-title').textContent = 'Edit Location';
            openModal();
        }

        function render() {
            const filtered = getFilteredLocations();

            if (filtered.length === 0) {
                contentArea.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // Desktop Table View
            const tableHtml = `
                <div class="hidden md:block overflow-hidden rounded-2xl control-bar">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="border-b border-white/5 text-slate-400 text-xs font-bold uppercase tracking-wider">
                                <th class="p-5">Location Name</th>
                                <th class="p-5">Hours</th>
                                <th class="p-5">Type</th>
                                <th class="p-5">Area</th>
                                <th class="p-5 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            ${filtered.map(loc => `
                                <tr class="hover:bg-white/5 transition-colors group">
                                    <td class="p-5 font-bold text-white text-lg">${loc.name}</td>
                                    <td class="p-5 text-slate-400 font-mono text-sm">${loc.time}</td>
                                    <td class="p-5">
                                        <span class="font-medium ${getTypeColor(loc.type)}">
                                            ${loc.type}
                                        </span>
                                    </td>
                                    <td class="p-5 text-slate-300 font-medium">${loc.area}</td>
                                    <td class="p-5 text-right">
                                        <div class="flex items-center justify-end gap-3">
                                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.name + ' ' + loc.area + ' Tokyo')}" 
                                            target="_blank"
                                            class="text-accent hover:text-white transition-colors inline-flex items-center gap-1 opacity-60 group-hover:opacity-100"
                                            title="Open in Maps">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                                </svg>
                                            </a>
                                            <button onclick="editLocation(${loc.id})" 
                                                class="text-slate-400 hover:text-accent transition-colors opacity-60 group-hover:opacity-100"
                                                title="Edit Location">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                </svg>
                                            </button>
                                            <button onclick="deleteLocation(${loc.id})" 
                                                class="text-red-400 hover:text-red-300 transition-colors opacity-60 group-hover:opacity-100"
                                                title="Delete Location">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            // Mobile Card View
            const cardsHtml = `
                <div class="md:hidden grid grid-cols-1 gap-4">
                    ${filtered.map(loc => `
                        <div class="control-bar p-5 rounded-2xl active:scale-[0.98] transition-transform relative group">
                            <div class="flex justify-between items-start mb-3">
                                <div class="pr-20">
                                    <h3 class="text-lg font-bold text-white">${loc.name}</h3>
                                    <p class="text-slate-400 text-sm flex items-center gap-1 mt-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        ${loc.area}
                                    </p>
                                </div>
                                <span class="text-xs font-bold uppercase tracking-wider ${getTypeColor(loc.type)}">
                                    ${loc.type}
                                </span>
                            </div>
                            
                            <div class="absolute top-5 right-5 flex gap-2">
                                <button onclick="editLocation(${loc.id})" 
                                    class="text-slate-600 hover:text-accent transition-colors p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button onclick="deleteLocation(${loc.id})" 
                                    class="text-slate-600 hover:text-red-400 transition-colors p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>

                            <div class="flex items-center justify-between mt-4 pt-4 border-t border-white/5">
                                <div class="flex items-center gap-2 text-sm text-slate-500 font-mono">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${loc.time}
                                </div>
                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc.name + ' ' + loc.area + ' Tokyo')}" 
                                   target="_blank"
                                   class="bg-white/5 hover:bg-white/10 text-accent px-3 py-1.5 rounded-lg text-sm font-medium transition-colors flex items-center gap-1">
                                    Map
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            contentArea.innerHTML = tableHtml + cardsHtml;
        }

        // Modal Functions
        function openModal() {
            modal.classList.remove('hidden');
            // Trigger reflow
            void modal.offsetWidth;

            modalBackdrop.classList.remove('opacity-0');
            modalPanel.classList.remove('opacity-0', 'scale-95');
            modalPanel.classList.add('opacity-100', 'scale-100');
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.getElementById('addForm').reset();
                document.getElementById('editId').value = '';
                document.getElementById('modal-title').textContent = 'Add New Location';
            }, 300);
        }

        function saveLocation() {
            const form = document.getElementById('addForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const editId = document.getElementById('editId').value;
            const name = document.getElementById('name').value;
            const area = document.getElementById('area').value;
            const type = document.getElementById('type').value;
            const time = document.getElementById('time').value;

            if (editId) {
                // Update existing
                const index = locations.findIndex(l => l.id == editId);
                if (index !== -1) {
                    locations[index] = { ...locations[index], name, area, type, time };
                }
            } else {
                // Add new
                const newLoc = {
                    id: Date.now(),
                    name, area, type, time
                };
                locations.push(newLoc);
            }

            localStorage.setItem('tokyoTripLocations', JSON.stringify(locations));

            populateAreaFilter();
            populateTypeFilter();
            render();
            closeModal();
        }

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target === modalBackdrop) {
                closeModal();
            }
        });

        // Initialize
        init();

    </script>
